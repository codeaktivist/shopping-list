{% extends "layout.html" %}
{% block body %}
        <h2>Hinzufügen</h2>
        <p>Hallo {{ name }}, schön dass du da bist! (<a href="/logout">Logout</a>)</p>
        <form action="#" onsubmit="addAjax(this.item.value); this.item.value = ''; return false" method="get">
            <input autocomplete="off" autofocus name="item" type="text" placeholder="Artikel" required>
        </form>
        <h2>Einkaufsliste</h2>
        <table>
            <thead>
                <tr>
                    <th>Artikel</th>
                    <th>Stk.</th>
                    <th>Hab ich</th>
                </tr>
            </thead>
            <tbody>
                {% include "update.html" %}
            </tbody>
        </table>  
{% endblock %}
