{% extends "layout.html" %}
{% block body %}
    <body class="cart">
        <div class="container custom">
            <nav class="navbar navbar-dark bg-primary mb-3">
                <a class="navbar-brand" href="#">
                    <svg width=30 height=30 xmlns="http://www.w3.org/2000/svg" class="logo login" fill="currentColor" class="bi bi-cart4" viewBox="0 2 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        Einkaufszettel
                </a>
              </nav>
            <p>Hallo {{ name }}, schön dass du da bist! (<a href="/logout">Logout</a>)</p>
            <form action="#" class="cart" onsubmit="addAjax(this.item.value); this.item.value = ''; return false" method="get">
                <label for="item_add">Was möchtest du hinzufügen?</label>
                <input autocomplete="off" autofocus id="item_add" name="item" type="text" placeholder="Artikel" required>
            </form>
            <table class="table">
                <thead>
                    <tr class="table-primary">
                        <th>Artikel</th>
                        <th>Stk.</th>
                        <th>Hab ich</th>
                    </tr>
                </thead>
                <tbody>
                    {% include "update.html" %}
                </tbody>
            </table>
        </div>    
    </body>
    <script>
        // Call ajax page refresh
        document.addEventListener("DOMContentLoaded", function(event) {
            const REFRESH = 5000;
            let refreshIntervall = setInterval(refreshAjax, REFRESH);
        });
    </script>
{% endblock %}
